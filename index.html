<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h3>BÀI TẬP NỘP : QUẢN LÝ TUYỂN SINH</h3>
    <!-- Trong kỳ thi tuyển, một thí sinh sẽ trúng tuyển nếu có điểm tổng kết lớn hơn hoặc bằng điểm chuẩn và không có môn nào điểm 0.
    Điểm tổng kết là tổng điểm của 3 môn thi và điểm ưu tiên.
    Điểm ưu tiên bao gồm điểm ưu tiên theo khu vực và điểm ưu tiên theo đối tượng.
    Viết chương trình nhập: điểm chuẩn của hội đồng, điểm 3 môn thi của thí sinh, khu vực (Nhập X nếu không thuộc khu vực ưu tiên) và đối tượng dự thi (Nhập 0 nếu không thuộc đối tượng ưu tiên). Cho biết thí sinh đó đậu hay rớt và tổng số điểm đạt được. -->
    <div class="form-group w-25">
      <label for="">Điểm chuẩn của hội đồng</label>
      <input type="text" class="form-control" id="diemchuanHoiDong" />
      <label for="">Điểm môn thứ nhất</label>
      <input type="text" class="form-control" id="diemMonThu1" />
      <label for="">Điểm môn thứ hai</label>
      <input type="text" class="form-control" id="diemMonThu2" />
      <label for="">Điểm môn thứ ba</label>
      <input type="text" class="form-control" id="diemMonThu3" />
      <label for="">Khu vực</label> <br />
      <select name="" id="khuVuc" class="w-100">
        <option value="2">A</option>
        <option value="1">B</option>
        <option value="0.5">C</option>
        <option value="0">X</option>
      </select>
      <br />
      <label for="">Đối tượng dự thi</label>
      <select name="" id="doiTuongDuThi" class="w-100">
        <option value="2.5">1</option>
        <option value="1.5">2</option>
        <option value="1">3</option>
        <option value="0">0</option>
      </select>
      <input
        type="button"
        value="Tính"
        class="my-3 btn btn-success"
        id="nutXuatKQ"
      />
      <p id="ketQuaTongDiem" class="alert alert-success"></p>
    </div>
    <h3>BÀI TẬP NỘP : TÍNH TIỀN ĐIỆN</h3>
    <!-- Viết chương trình nhập vào thông tin tiêu thụ điện ((Tên, số Kw))
    Tính và xuất Tiền trả theo quy tắc:
    50kw đầu : 500d/Kw    
    50kw kế : 650d/Kw    
    100kw kế : 850d/Kw    
    150kw kế : 1100d/Kw    
    Còn lại : 1300d/Kw     -->
    <div class="form-group w-25">
      <label for="">Tên</label>
      <input type="text" class="form-control" id="ten" placeholder="" />
      <label for="">Số Kw</label>
      <input type="text" class="form-control" id="soKW" placeholder="" />
      <input
        type="button"
        value="Tính"
        id="nutTienDien"
        class="btn btn-warning my-3"
      />
      <p id="ketQuaTienDien" class="alert alert-warning"></p>
    </div>
    <h3>BÀI TẬP NỘP: TÍNH THUẾ THU NHẬP CÁ NHÂN</h3>
    <!-- Viết chương trình nhập vào thông tin của 1 cá nhân (Họ tên, tổng thu nhập năm, số người phụ thuộc). Tính và xuất thuế thu nhập cá nhân phải trả theo quy định sau: Thu nhập chịu thuế = Tổng thu nhập năm - 4tr- Số người phụ thuộc * 1.6tr -->
    <div class="form-group w-25">
      <label for="">Họ tên</label>
      <input type="text" class="form-control" id="hoTen" placeholder="" />
      <label for="">Tổng thu nhập năm</label>
      <input type="number" id="tongThuNhap" class="form-control" />
      <label for="">Số người phụ thuộc</label>
      <input type="number" id="nguoiPhuThuoc" class="form-control" />
      <input
        type="button"
        id="tinhThue"
        value="Tính thuế"
        class="btn btn-danger my-3"
      />
      <p id="ketQuaThue" class="alert alert-danger"></p>
    </div>
    <h3>BÀI TẬP NỘP: TÍNH TIỀN CÁP</h3>
    <!-- ❖ Viết chương trình tính hóa đơn khách hàng cho một công ty cáp. Có 2 loại khách hàng: Nhà dân và doanh nghiệp. Có 2 mức giá tính tiền cáp:
      1.Nhà dân:
      • Phí xử lý hóa đơn: 4.5$
      • Phí dịch vụ cơ bản: 20.5$
      • Thuê kênh cao cấp: 7.5$ / kênh
      2. Doanh nghiệp
      • Phí xử lý hóa đơn: 15$
      • Phí dịch vụ cơ bản: 75$ cho tổng 10 kết nối đầu, mỗi kết nối thêm 5$ / kết nối
      • Thuê kênh cao cấp: 50$ / kênh
      ❖ Chương trình cho phép nhập vào Mã khách hàng, loại khách hàng, số kết nối, số kênh
      cao cấp. Nếu chọn loại khách hàng là Doanh nghiệp ô nhập số kết nối sẽ hiện lên, nếu
      chọn loại khách hàng là nhà dân thì ô nhập kết nối sẽ ẩn đi hoặc disabled 
      -->
    <div class="form-group w-25">
      <label for="">Loại khách hàng</label>
      <br />
      <select name="" id="loaiKhachHang" class="w-100" onchange="anTheInput()">
        <option value="Chọn loại khách hàng">Chọn loại khách hàng</option>
        <option value="Nhà dân">Nhà dân</option>
        <option value="Doanh nghiệp">Doanh nghiệp</option>
      </select>
      <label for="">Mã khách hàng</label>
      <input type="text" class="form-control" id="maKhachHang" placeholder="" />
      <br />
      <label for="">Số kênh cao cấp</label>
      <input
        type="text"
        class="form-control"
        id="soKenhCaoCap"
        placeholder=""
      />
      <label for="">Số kết nối</label> <br />
      <input
        type="text"
        class="form-control"
        id="soKetNoi"
        placeholder=""
        style="display: none"
      />
      <button id="tinhTienCap" class="btn btn-info my-3">Tính tiền cáp</button>
      <p id="ketQuaTienCap" class="alert alert-info"></p>
    </div>

    <!-- COMMON JS -->
    <script src="./js/common/method.js"></script>
    <!-- MAIN JS -->
    <script src="./js/index.js"></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
